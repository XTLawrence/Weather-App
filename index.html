<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weather app 2</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="card">
    <div class="search">
      <input type="text" placeholder="enter city name" class="search-input">
      <button class="search-btn"><img src="./images/search.png" alt=""></button>
    </div>

    <div class="weather">
      <img src="./images/rain.png" alt="current weather image" class="weather-icon">
      <h1 class="temp">22°c</h1>
      <h2 class="city">Ahmedabad</h2>
      <div class="details">
        <div class="col">
          <img src="./images/humidity.png" alt="">
          <div class="extra-details">
            <h3 class="humidity">50%</h3>
            <p class="humidity-text">Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="./images/wind.png" alt="">
          <div class="extra-details">
            <h3 class="wind">15 km/h</h3>
            <p class="wind-text">Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script>
    const API_KEY = "7957607fd230db06daf8ce971379d37e";
    const apiURL = "https://api.openweathermap.org/data/2.5/weather?"

    const temperature = document.querySelector(".temp")
    const cityName = document.querySelector(".city")
    const wind = document.querySelector(".wind")
    const humidity = document.querySelector(".humidity")


    const inputSearch = document.querySelector(".search-input")
    const searchBtn = document.querySelector(".search-btn")


    async function fetchData(city) {

      const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&limit=10&appid=${API_KEY}`)
      const data = await response.json()
      console.log(data)

      temperature.textContent = Math.round((data.main.temp - 273.15).toFixed(1)) + "°c"
      cityName.textContent = data.name
      humidity.textContent = (data.main.humidity + "%")
      wind.textContent = (data.wind.speed + "km/h")




    }

    searchBtn.addEventListener("click", () => {
      const city = inputSearch.value
      fetchData(city)
    })




  </script>

</body>

</html>
