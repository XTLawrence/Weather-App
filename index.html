<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weather app</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="card">
    <div class="search">
      <input type="text" placeholder="enter city name" class="search-input">
      <button class="search-btn"><img src="./images/search.png" alt=""></button>
    </div>
    <div class="error">
      <p>Invalid city name</p>
    </div>

    <div class="weather">
      <img src="./images/rain.png" alt="current weather image" class="weather-icon">
      <h1 class="temp">22Â°c</h1>
      <h2 class="city">Ahmedabad</h2>
      <div class="details">
        <div class="col">
          <img src="./images/humidity.png" alt="">
          <div class="extra-details">
            <h3 class="humidity">50%</h3>
            <p class="humidity-text">Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="./images/wind.png" alt="">
          <div class="extra-details">
            <h3 class="wind">15 km/h</h3>
            <p class="wind-text">Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
